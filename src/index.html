<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProLo Systems</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="navbar-container">
    <div id="navbar">
      <div id="brand">
        <p>ProLo Systems</p>
      </div>
      <nav>
        <ul id="nav-menu">
          <li><a href="">Reports</a></li>
          <li><a href="">New Report</a></li>
        </ul>
      </nav>
      <div id="account-cluster">
        <ul id="account">
          <li id="user-photo">User</li>
          <li class="dropdown-arrow">arrow</li>
          <li id="user-name">User Name</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="content-container">
    <div class="section">
      <form id="general">
        <input type="text" name="reportName" placeholder="Report Name">
        <div id="general-info" class="sub-section">
          <h2>General Info</h2>
          <input type="text" name="logNumber" placeholder="Log #">
          <input type="text" name="date" placeholder="Date">
          <input type="text" name="ownerName" placeholder="Owner Name">
          <textarea name="businessAddress" placeholder="Business Address"></textarea>
        </div>
        <div id="audit-contact" class="sub-section">
          <h2>Audit Contact</h2>
          <input type="text" name="contactName" placeholder="Report Name">
          <input type="text" name="contactPhoneNumber" placeholder="Report Name">
          <textarea name="contactAddress" placeholder="Business Address"></textarea>
        </div>
        <div id="classification" class="sub-section">
          <h2>Classification</h2>
          <select name="businessCategory">
                <option value="" disabled selected>Business Type</option>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
              </select>
          <select name="businessType">
                <option value="" disabled selected>Business Category</option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
              </select>
        </div>
      </form>
    </div>


    <!-- This will be on different page or view of the form, to break the sections up -->
    <div class="section">
      <h2>Personal Property</h2>
      <form id="personal">
        <table>
          <thead>
            <tr>
                  <th>Year Acq.</th>
                  <th>Item Description</th>
                  <th>Group</th>
                  <th>Status</th>
                  <th>Amt. Changed</th>
                  <th>Cost</th>
                </tr>
          </thead>
          <tbody>
            <tr>
                  <td><input type="text" name="yearAcquired" placeholder="2017"></td>
                  <td><input type="text" name="itemDescription" placeholder="2017"></td>
                  <td>
                    <select name="group">
                      <option value="" disabled selected>Choose Group</option>
                      <option value="1">Machinery &amp; Equp.</option>
                      <option value="2">Office Furniture &amp; Fix.</option>
                      <option value="3">Computer Equip.</option>
                      <option value="4">Other &amp; Farm Equip.</option>
                      <option value="5">Leadhold Improv.</option>
                      <option value="6">Rental Equip.</option>
                      <option value="7">Heavy Equip.</option>
                      <option value="8">Signs &amp; Billboards</option>
                      <option value="9">Misc</option>
                    </select>
                  </td>
                  <td>
                    <select name="status">
                      <option value="0" selected>Prior</option>
                      <option value="1">Addition</option>
                      <option value="2">Deletion</option>
                    </select>
                  </td>
                  <td><input type="text" name="amtChanged" placeholder="-"></td>
                  <td><input type="text" name="cost" placeholder="$0"></td>
                </tr>
            <tr>
                  <!-- We will generate more table rows based on saved data, or when user adds a new row of inputs -->
                </tr>
          </tbody>
        </table>
        <div class="addRow">
          <button>Add Row</button>
        </div>
      </form>
    </div>

    <div class="section">
      <h2>Vehicles</h2>
      <!-- Will generate section the same way, mostly with javascript -->
    </div>

    <div class="section">
      <h2>Other &amp; Supplies</h2>
      <!-- Will generate section the same way, mostly with javascript -->
    </div>

    <div class="section">
      <h2>Affirmation</h2>
      <!-- Will generate section the same way, mostly with javascript -->
    </div>

  </div>
  <!-- END content-container -->
</body>

</html>
