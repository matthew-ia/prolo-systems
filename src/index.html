    <!--Each section will be on different page or view of the form, to break the sections up -->
    <!-- PERSONAL PROPERTY -->
    <div class="section">
      <h2>Personal Property</h2>
      <form id="personal">
        <table>
          <thead>
            <tr>
              <th>Year Acq.</th>
              <th>Item Description</th>
              <th>Group</th>
              <th>Status</th>
              <th>Amt. Changed</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="yearAcquired" placeholder="2017"></td>
              <td><input type="text" name="itemDescription" placeholder="Item A"></td>
              <td>
                <select name="group">
                  <option value="" disabled selected>Choose Group</option>
                  <option value="1">Machinery &amp; Equp.</option>
                  <option value="2">Office Furniture &amp; Fix.</option>
                  <option value="3">Computer Equip.</option>
                  <option value="4">Other &amp; Farm Equip.</option>
                  <option value="5">Leadhold Improv.</option>
                  <option value="6">Rental Equip.</option>
                  <option value="7">Heavy Equip.</option>
                  <option value="8">Signs &amp; Billboards</option>
                  <option value="9">Misc</option>
                </select>
              </td>
              <td>
                <select name="status">
                  <option value="0" selected>Prior</option>
                  <option value="1">Addition</option>
                  <option value="2">Deletion</option>
                </select>
              </td>
              <td><input type="text" name="amtChanged" placeholder="-"></td>
              <td><input type="text" name="cost" placeholder="$0"></td>
            </tr>
            <tr>
              <!-- We will generate more table rows based on saved data, or when user adds a new row of inputs -->
            </tr>
          </tbody>
        </table>
        <div class="addRow">
          <button>Add Row</button>
        </div>
      </form>
    </div>

    <!-- VEHICLES -->
    <div class="section">
      <h2>Vehicles</h2>
      <form id="vehicles">
        <table>
          <thead>
            <tr>
              <th>Year Acq.</th>
              <th>Model Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Body/Size</th>
              <th>Title #</th>
              <th>Vehicle ID #</th>
              <th>Group</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="yearAcquired" placeholder="2017"></td>
              <td><input type="text" name="modelYear" placeholder="2000"></td>
              <td><input type="text" name="make" placeholder="Make name"></td>
              <td><input type="text" name="model" placeholder="Model Name"></td>
              <td><input type="text" name="bodySize" placeholder="Body type"></td>
              <td><input type="text" name="titleNum" placeholder="55555555555 AB"></td>
              <td><input type="text" name="vehicleId" placeholder="ABCDEFGHIJKLMNOPQ"></td>
              <td>
                <select name="group-vehicle">
                  <option value="" disabled selected>Choose Group</option>
                  <option value="1">Unreg. Motor Vehicle</option>
                  <option value="2">Special Equip. Attach.</option>
                  <option value="3">Aircraft</option>
                </select>
              </td>
              <td><input type="text" name="cost" placeholder="$0"></td>
            </tr>
          </tbody>
        </table>
        <div class="addRow">
          <button>Add Row</button>
        </div>
      </form>
      <!-- Will generate this section the same way, mostly with javascript -->
    </div>

    <!-- OTHER & SUPPLIES -->
    <div class="section">
      <h2>Other &amp; Supplies</h2>
